<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
<script src="http://maps.google.com/maps/api/js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gmap3/7.0.0/gmap3.min.js"></script>

    <script>
    $( document ).ready(function() {
    		$('#preloader').fadeOut('slow',function(){$(this).remove();});
    	// Intro animation
    		// get total length of h1 intro text
    		var total = $('h1 .ch').length;
       		console.log( "document loaded" );
       		// fade in
	        $('.intro-text').addClass('playing');
	         $( "h1 .ch" ).each(function(i, number) {
	  			console.log( i + ": " + $( this ).text() );
	  			setTimeout(function(){
	  				var elements = $( "h1 .ch" );
	  				$(elements[i]).addClass('playing');
	  				 if(i == total - 2){
	  				 	$('.intro-text h2').addClass('moving');
	  				 }
	  				 if (i === total - 1) {
	  				 	$('.intro-text h2').addClass('fading');
	        			// this is the last one
	        			fade_out();
	    			}
	  			}, i+1e3*Math.random());	
			});
	        // fade out
	        var fade_out = function(){
	        	setTimeout(function(){
	        		console.log('fading out');
	        		$( "h1 .ch" ).each(function(i, number) {
	        			setTimeout(function(){
	        				var elements = $( "h1 .ch" );
	        				$(elements[i]).removeClass('playing');
	        				if (i === total - 1) {
	        					$('.intro-text h2').removeClass('fading');
	        					$('.background-intro').addClass('fade-background');
	        					$('.gmap3').delay(500).fadeOut();

	        				};
	        			},i+1e3*Math.random());
	        		});
	        	}, 5000);
	        };
    });


 
    $( window ).load(function() {
        console.log( "window loaded" );

    });
    </script>
    <style type="text/css">

    div#preloader {
	  position: fixed;
	  left: 0;
	  top: 0;
	  z-index: 999;
	  width: 100%;
	  height: 100%;
	  overflow: visible;
	  background: #333 url('http://files.mimoymima.com/images/loading.gif') no-repeat center center;
	}

    @font-face {
    	font-family: myFont;
    	src: url(EmiratesSM.ttf);
	}
	/* default (before animation) */
	.background-intro {
		 background:rgba(255,255,255,1);
		 width: 100%;
		 height: 100%;
		 -webkit-transition: background 3.5s ease-out;
         -moz-transition: background 3.5s ease-out;
         -o-transition: background 3.5s ease-out;
         transition: background 3.5s ease-out;
         position: absolute;
	}
    .intro-text {
    	-moz-user-select: none;
    	color: #000;
	    /*font-family: 'Playball', cursive;*/
	    font-family: myFont;
	    height: 240px;
	    margin-top: -120px;
	    overflow: hidden;
	    pointer-events: none;
	    position: absolute;
	    text-align: center;
	    top: 50%;
	    transform: scale3d(0.9, 0.9, 1);
	    transition: transform 4s cubic-bezier(0.645, 0.045, 0.355, 1) 0s;
	    width: 100%;
    }
    .intro-text h1 {
    	font-size: 80px;
    	font-weight: 400;
    }
    .intro-text h2 {
	    color: #000;
	    font-size: 25px;
	    margin-top: -65px;
	    opacity: 0;
	    text-shadow: 0 0px 30px #000;
	    transition: all 2.5s ease-in-out 1s;
	}
	.intro-text h1 .ch {
   		color: #000;
   		opacity: 0;
    	text-shadow: 0 0px 20px #000;
    	transition: all 2s cubic-bezier(0.645, 0.045, 0.355, 1) 0s;
	}
	/* after animation */
	.intro-text.playing {
    	transform: scale3d(1, 1, 1);
	}
	.intro-text h1 .ch.playing {
   		opacity: 1;
    	text-shadow: 0 0px 0 #000;
	}

	.intro-text h2.fading {
    	opacity: 1;
    	text-shadow: 0 0px 0 #000;
	}
	.intro-text h2.moving {
    	margin-top: -50px;
	}
	.fade-background {
		background:rgba(0,0,0,0);
	}

	.gmap3 {
    height: 110%;
    left: 0;
    margin: 0;
    opacity: 0.3;
    position: fixed !important;
    top: 0;
    width: 100%;
    z-index: 0;
}




    </style>
</head>
<body>
	<div id="preloader"></div>
	<div class="background-intro"> <div id="test1" class="gmap3"></div></div>
	<div class="intro-text">
		<h1>
			<span class="ch">E</span>
			<span class="ch">n</span>
			<span class="ch">e</span>

			<span class="ch">t</span>
			<span class="ch">i</span>

			<span class="ch">a</span>
		</h1>
		<h2>Se pune in practica un sistem care va evolua incontinuu precum universul</h2>
	</div>
    <h1>content</h1>
</body>
